[build]
  publish = "public"

[functions]
  directory = "netlify/functions"

[[redirects]]
  from = "/go/*"
  to = "/.netlify/functions/go"
  status = 200

[[redirects]]
  from = "/api/subscribe"
  to = "/.netlify/functions/subscribe"
  status = 200

[[redirects]]
  from = "/api/businesses"
  to = "/.netlify/functions/businesses"
  status = 200

# SPA fallback for category pages
[[redirects]]
  from = "/new-york/*"
  to = "/index.html"
  status = 200
